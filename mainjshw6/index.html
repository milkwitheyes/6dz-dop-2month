</head>
<body>

<button class="btn" id="openModal">Открыть модальное окно</button>

<div id="modal" class="modal">

    <span class="close">&times;</span>
    <p>Это модальное окно!</p>
    <p>меня зовут алихан</p>
  </div>
</div>

<script src="./main.js"></script>
</body>
</html>
